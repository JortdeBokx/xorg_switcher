# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 390.87  (buildmeister@swio-display-x64-rhel04-14)  Tue Aug 21 17:32:26 PDT 2018

Section "ServerLayout"
    Identifier     "laptop"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "0"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
    Load           "type1"
    Load           "freetype"
    Load           "glx"
EndSection


Section "InputDevice"
    Identifier	   "Mouse0"
    Driver         "mouse"
    Option	   "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "yes"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    Identifier     "Keyboard0"
    Driver         "kdb"
EndSection

Section "Monitor"
    # HorizSync source: edid, VertRefresh source: edid
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "LGD"
    HorizSync       66.0 - 66.0
    VertRefresh     60.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "intel"
    BusID          "PCI:0:2:0"
    Option      "TearFree" "true"
EndSection

Section "Device"
    Identifier     "Nvidia"
    Driver          "nvidia"
    BusID	   "PCI:1:0:0"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
EndSection
